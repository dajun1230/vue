<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="demo">
    <h1>异步更新</h1>
    <p id="p1">{{foo}}</p>
  </div>

  <script>
    // 调试：断点打到 watcher.js 中的 update() 方法中的 queueWatcher(this)。

    // 创建实例
    const app = new Vue({
      el: "#demo",
      data: { foo: 'ready~~' },
      mounted() {
        // 批量、异步
        // 每次赋值，watcher入队

        // 如果将此放到最前面，测试  
        // callbacks: [fn, flushSchedulerQueue]
        // this.$nextTick(() => {
        //   // 这里才是最新的值
        //   console.log('p1.innterHTML:' + p1.innerHTML); // read~~
        // })

        this.foo = Math.random()
        console.log('1:' + this.foo);
        this.foo = Math.random()
        console.log('2:' + this.foo);
        this.foo = Math.random()
        console.log('3:' + this.foo);
        // 异步行为，此时内容没变
        console.log('p1.innterHTML:' + p1.innerHTML); // read~~

        // [callbacks, fn]
        Promise.resolve().then(() => {
          console.log('promise, p1.innerHTML:' + p1.innerHTML);
        })

        // 将下述方法分别放到最前面以及第二次赋值的后面，查看结果，分析原理
        // $nextTick()把传入回掉函数放入callbacks队尾
        this.$nextTick(() => {
          // 这里才是最新的值
          console.log('p1.innterHTML:' + p1.innerHTML);
        })
      }
    })
  </script>
</body>
</html>
