<!DOCTYPE html>
<html lang="en">
<head>
  <title>Vue源码解析</title>
  <script src="../../dist/vue.js"></script>
</head>
<body>
  <div id="demo">
    <h1>虚拟DOM</h1>
    <p>{{foo}}</p>
  </div>

  <script>
    // 创建实例
    const app = new Vue({
      el: '#demo',
      data: { foo: 'foo' },
      mounted() {
        setTimeout(() => {
          this.foo = 'foo00';
        }, 1000)
      }
    })
  </script>
</body>
</html>
